[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.bg_highlight}
; ---------------------------------------------------
[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.bg_highlight}
; ---------------------------------------------------
[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/pci0000:00/0000:00:08.1/0000:03:00.0/hwmon/hwmon4/temp1_input
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature-c%
label-warn = %temperature-c%
ramp-0 = ""
ramp-foreground = ${colors.color4}
; ---------------------------------------------------
[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state>
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9

label-separator = ""
label-separator-background = ${colors.color8}

label-focused =  %icon%  
label-focused-foreground = ${colors.color9}
label-focused-underline =  ${colors.color9}
label-focused-padding = 1
label-focused-background = ${colors.color8}

label-occupied = %icon%
label-occupied-foreground = ${colors.color3}
label-occupied-background = ${colors.color8}
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground =   ${colors.color12}
label-empty-padding = 1
label-empty-background = ${colors.color8}

label-urgent = %icon%
label-urgent-foreground = ${colors.color8}
label-urgent-background = ${colors.color8}
label-urgent-padding = 1
; ---------------------------------------------------
[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-1 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-2 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-3 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-4 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-5 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-6 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-7 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-8 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-9 = %{F#d35f5e}󰕾 %{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.fail}
; ---------------------------------------------------
[module/time]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.bg_highlight}
date = %{F#888e96}  %H:%M %p%{F-}
time-alt = %{F#61afef}  %a, %d %b %Y%{F-}
label = %date%%time%
; ---------------------------------------------------
[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
format-foreground = ${colors.notify}
label = %percentage_used%%
warn-percentage = 90

format-warn = <label-warn>
format-warn-foreground = ${colors.fail}
format-warn-prefix = " "
format-warn-padding = 1


; ---------------------------------------------------
[module/filesystem]
type = custom/text  
content ="" 
content-padding =1
click-left = rofi -show drun
content-foreground =  ${colors.color9}
; ---------------------------------------------------
[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected =  <label-connected>
label-connected = "%{A1:bash $HOME/.config/bin/wifimenu:} %{A}"
label-connected-foreground = ${colors.color2}
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:bash $HOME/.config/bin/wifimenu:}󰖪 %{A}"
label-disconnected-foreground = ${colors.color1}
; ---------------------------------------------------
[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
format-connected = <label-connected>
format-connected-prefix = "󰈁 "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%downspeed%|%upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
; ---------------------------------------------------
[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT1
adapter = ACAD
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " 100% "
label-low = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground = ${colors.fail}
format-charging-foreground = ${colors.active}
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.fail}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = ${colors.fail}
format-foreground = ${colors.color4}
format-background = #2b2f37
ramp-capacity-foreground =  ${colors.color2}  
animation-charging-foreground = ${colors.color14} 
; ---------------------------------------------------
[module/xbacklight]
type = internal/xbacklight
format = <label>%
format-prefix = "  "
label = %percentage%
format-prefix-foreground = #61afef
label-foreground = #D8DEE9
format-padding = 1
; ---------------------------------------------------
[module/powermenu]
type = custom/text 
content =" " 
content-padding = 1
click-left = $HOME/.config/bin/powermenu &
content-foreground = ${colors.fail}
; ---------------------------------------------------
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " " 
format = <label>
label = %percentage%%
format-foreground = #989cff
; ---------------------------------------------------
[module/xwindow]
type = internal/xwindow
label = %title:0:30:...
; ---------------------------------------------------
[module/space]
type = custom/text
content = " "
; ---------------------------------------------------
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 1
label-layout-foreground = #fff
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =
; ---------------------------------------------------
